    <!-- Your Original To-Do List Content -->
    <div
        style="max-width: 600px; margin: 50px auto; background-color: #2c2557; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);">
        <h1 style="text-align: center; color: #ff73fa;">To-Do List</h1>
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <input type="text" id="taskInput" placeholder="Add your task..."
                style="flex: 1; padding: 10px; border-radius: 5px; border: none; margin-right: 10px;">
            <button onclick="addTask()"
                style="padding: 10px 20px; background-color: #ff73fa; border: none; border-radius: 5px; color: #fff; cursor: pointer;">Add</button>
        </div>
        <ul id="taskList" style="list-style: none; padding: 0;">
            <!-- Tasks will go here -->
        </ul>
    </div>
</body>

    <!-- Scripts -->
    <script>

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                li.style.backgroundColor = '#1d174a';
                li.style.padding = '10px';
                li.style.marginBottom = '10px';
                li.style.borderRadius = '5px';
                li.style.display = 'flex';
                li.style.justifyContent = 'space-between';
                li.style.alignItems = 'center';
                li.innerHTML = `
                    <span>${taskText}</span>
                    <button onclick="removeTask(this)" style="background: #ff4081; border: none; color: #fff; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
