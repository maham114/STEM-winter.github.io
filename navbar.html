/* General Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', serif;
    background-color: #f1f5f8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    justify-content: flex-start;
    font-weight: 800;
    background-color: rgb(3, 1, 55);
}

/* Navbar Styles */
.navbar {
    background-color: #242951;
    border-radius: 30px;
    padding: 10px 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem auto;
    max-width: 900px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

.navbar-item a,
.navbar-item span {
    align-items: center;
    color: #d1b2ff;
    text-transform: uppercase;
    transition: color 0.3s ease;
    cursor: pointer;
}

.navbar-item a:hover,
.navbar-item span:hover {
    color: #ff73fa;
}

.navbar-icon i {
    margin-right: 8px;
    color: #ff73fa;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.navbar ul li {
    margin: 0 15px;
    color: white;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 15px;
    padding: 10px;
    transition: all 0.3s ease;
}

/* Dropdown content initially hidden */
.navbar-item.relative {
    position: relative;
}

/* The dropdown menu */
.dropdown-content {
    position: absolute;
    background:transparent;
    border-radius: 10px;
    margin-top: 0.5rem;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;  /* Initially hidden */
    transform: translateY(-10px);  /* Slightly above */
    transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s ease 0.2s; /* Smooth transition */
    backdrop-filter: blur(8px);
    background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
}

/* Show dropdown on hover */
.navbar-item:hover .dropdown-content {
    opacity: 1;
    visibility: visible;  /* Make visible */
    transform: translateY(0);  /* Move into view */
    transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s ease 0s;
}




/* Additional styling for dropdown links */
.dropdown-content a {
    display: block;
    padding: 10px 20px;
    color: #d1b2ff;
    text-decoration: none;
    transition: background 0.3s;
}

.dropdown-content a:hover {
    opacity: 0.5;
}
.checkbtn{
    font-size: 20px;
    color: white;
    float: right;
    margin-left: 90px;
    display: none;
}
#check{
    display: none;

}
@media (max-width:952px){
    nav ul li a{
        font-size: 30px;
    }
}

    @media (max-width: 858px) {
    .checkbtn {
        display: block;
    }

    ul {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #242951;
        top: 0;
        left: -100%; /* Initially hidden */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all 0.4s ease;
    }

    .navbar ul li {
        margin: 20px 0;
    }

    /* Show menu when checkbox is checked */
    #check:checked ~ ul {
        left: 0; /* Bring it into view */
        
    }



}
