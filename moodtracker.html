<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #201f47;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        

        /* Mood Tracker Content */
        .container {
            padding: 20px;
            flex: 1;
        }

        .mood-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .mood-form h2 {
            margin-bottom: 15px;
        }

        .mood-form select,
        .mood-form textarea,
        .mood-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .mood-form select,
        .mood-form textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .mood-form button {
            background: #b66aff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mood-form button:hover {
            background: #a258e1;
        }

        .history {
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .history h3 {
            margin-bottom: 10px;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history ul li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        .clear-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #a258e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #9234e4;
        }
    </style>
</head>

<body>

    <!-- Mood Tracker -->
    <div class="container">
        <div class="mood-form">
            <h2>How are you feeling today?</h2>
            <select id="mood">
                <option value="Happy">ðŸ˜Š Happy</option>
                <option value="Sad">ðŸ˜¢ Sad</option>
                <option value="Stressed">ðŸ˜« Stressed</option>
                <option value="Motivated">ðŸ’ª Motivated</option>
                <option value="Calm">ðŸ˜Œ Calm</option>
            </select>
            <textarea id="note" placeholder="Add a note (optional)"></textarea>
            <button onclick="saveMood()">Save Mood</button>
        </div>

        <div class="history">
            <h3>Mood History</h3>
            <ul id="moodHistory"></ul>
            <button class="clear-btn" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
    

        // Mood Tracker Logic
        const moodHistory = document.getElementById('moodHistory');
        let savedMoods = JSON.parse(localStorage.getItem('moods')) || [];

        function saveMood() {
            const mood = document.getElementById('mood').value;
            const note = document.getElementById('note').value;
            const entry = { mood, note, date: new Date().toLocaleString() };

            savedMoods.push(entry);
            localStorage.setItem('moods', JSON.stringify(savedMoods));
            document.getElementById('note').value = '';
            renderHistory();
        }

        function renderHistory() {
            moodHistory.innerHTML = '';
            savedMoods.slice().reverse().forEach(item => {
                moodHistory.innerHTML += `<li><strong>${item.mood}</strong> - ${item.note || 'No note'} <br><small>${item.date}</small></li>`;
            });
        }

        function clearHistory() {
            savedMoods = [];
            localStorage.removeItem('moods');
            renderHistory();
        }

        renderHistory();
    </script>
</body>
